name: cicd-wander
on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the Docker image" # Descripci√≥n del input
        required: true # Hace que este campo sea obligatorio
        default: "latest"

