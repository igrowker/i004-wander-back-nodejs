jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment:
      name: devops
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: ls -la
      - run: docker --version

      - name: Build docker image
        run: docker build -t i004-wander-back-nodejs:${{ inputs.tag }} . #${{ github.event.inputs.tag }}

      - name: ls images docker
        run: docker images

