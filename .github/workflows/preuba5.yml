name: JOSE

on:
  push:
    branches:
      - devops  # Se activa autom√°ticamente en esta rama
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment to deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop

jobs:
  echo-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print environment variable
        run: echo "HUBB_USER=${{ vars.HUBB_USER }}"
