name: Test Echo Action

on:
  push:
    branches:
      - devops
  pull_request:
    branches:
      - devops

jobs:
  echo-job:
    runs-on: ubuntu-latest
    environment:
      name: devops # Asocia el entorno 'devops'

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Print environment variable
        env:
          HUBB_USER: ${{ github.env.HUBB_USER }}
        run: echo "HUBB_USER=${{ env.HUBB_USER }}"
